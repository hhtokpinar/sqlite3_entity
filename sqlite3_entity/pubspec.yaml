name: sqlite3_entity
homepage: https://github.com/hhtokpinar/sqlite3_entity
description: sqlite3_entity ORM for Flutter/Dart lets you build and execute SQL commands easily and quickly with the help of fluent methods similar to .Net Entity Framework.
repository: https://github.com/hhtokpinar/sqlite3_entity
version: 2.5.0

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # sqflite_sqlcipher: ^3.1.0+1
  synchronized: ^3.0.0+2
  #path: ^1.8.2
  path_provider: ^2.0.11
  sqlite3_entity_gen:
    path: ../sqlite3_entity_gen # remove the first comment mark if you want to debug sqlite3_entity_gen package on your local file system
  # sqflite_common: ^2.2.1+1
  # sqflite_common_ffi: ^2.1.1+1
  meta: ^1.12.0
  sqlite3: ^2.4.6
